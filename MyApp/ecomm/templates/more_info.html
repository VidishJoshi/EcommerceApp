{% extends 'base.html' %}
{% load get_id_from_dict %}

{% block content %}

<div class="container">
    <table class="table table-bordered">
        {% for key, value in content.items %}

        <tr>
            <td> {{ key }} </td>
            <td> {{ value }} </td>
        </tr>

        {% endfor %}
    </table>
    
</div>

<center>
<div class="center">
    <a href="/buy_now/?id2={{ content | get_id_from_dict }}" class="btn btn-success"> BUY NOW</a>
</div>
</center>

{% endblock %}
